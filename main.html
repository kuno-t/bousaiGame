<!DOCTYPE html>
<html lang=“ja”>

  <head>
    <meta charset="UTF-8">
    <title>CSSテスト</title>
    <link rel="stylesheet" href="StyleSheet.css">
  </head>
  <body>
    <div class="question">
      問１：大きな地震に被災したときのことを想定します。<br>
      備蓄のあった以下の食べ物のどれかについて、<br>
      他の選択肢には無い長所を考えてみましょう。<br>
      限られた条件下で特に有用であれば、<br>
      条件を付け足してみても構いません。<br>
    </div>
    <div class="choicesImageContainer">
      <div class="choicesImageFrame" id="imageFrame1">
        <img src="food_cup_noodle_close.png" alt="ラーメン" title="選択肢1" class="choicesImage">
      </div>
      <div class="choicesImageFrame" id="imageFrame2">
        <img src="bousai_kanpan.png" alt="乾パン" title="選択肢2" class="choicesImage">
      </div>
      <div class="choicesImageFrame" id="imageFrame3">
        <img src="food_kandume_close.png" alt="缶詰" title="選択肢3" class="choicesImage">
      </div>
    </div>

    <div class="displayAnswer" id="displayAnswer">
      A:ここにどれくらい入るとちょうどいいかテスト<br>
      B:ここに2行くらいかな<br>
      C:3行くらいかな<br>
      D:4行行けるかな<br>
      E:5行目どうかな<br>
      F:スクロールできるかな<br>
      G:長すぎるとどうかなどうかなどうかなどうかなどうかなどうかなどうかな<br>
    </div>
    <div class="answer">
      <textarea id="answerTextArea" cols="50" rows="5" placeholder="ここに入力"></textarea><br>
      <button id="answerButton" type="button">送信</button>
    </div>
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  </body>
  <script type="text/javascript" src="bousaiGameScript.js"></script>
</html>
